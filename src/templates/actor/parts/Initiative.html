{{#> "systems/shadowrun6e/dist/templates/common/Attribute.html" cssClass="no-grow"}}
    <div class="track">
        <div class="attribute-name">
            <select name="data.initiative.perception" class="display">
                {{#select data.initiative.perception}}
                    <option value="meatspace"
                    >{{localize "SR6.InitCatMeatspace"}}</option
                    >
                    <option value="matrix">{{localize "SR6.InitCatMatrix"}}</option>
                    {{#ife data.special 'magic'}}
                        <option value="astral">{{localize "SR6.InitCatAstral"}}</option>
                    {{/ife}} {{/select}}
            </select>
        </div>
        <div class="attribute-name">
            <label
                    title="{{localize SR6.UseEdgeForInitiativeRoll}}"
                    class="checkbox init-edge-label"
            >
                <input
                        type="checkbox"
                        class="submit-checkbox hidden"
                        name="data.initiative.edge"
                    {{checked data.initiative.edge}}
                />
                <span class="checkmark far"></span>
            </label>
        </div>
    </div>
    <div class="track">
        <div class="attribute-input-container">
            <input
                    class="display"
                    size="4"
                    type="text"
                    value="{{data.initiative.current.base.value}}"
                    disabled
            />
        </div>
        <div class="track-plus"></div>
        <div class="attribute-input-container">
            <input
                    class="display"
                    size="4"
                    type="text"
                    value="{{data.initiative.current.dice.text}}"
                    disabled
            />
        </div>
    </div>
{{/"systems/shadowrun6e/dist/templates/common/Attribute.html"}}
