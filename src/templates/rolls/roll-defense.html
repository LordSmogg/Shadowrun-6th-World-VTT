<form class="sr5">
    {{> "systems/shadowrun5e/dist/templates/rolls/parts/parts-list.html" }}
    <div class="form-group">
        <label>{{localize 'SR5.Cover'}}</label>
        <select name="cover">
            {{#select cover}}
            <option value="0">{{localize 'SR5.NoCover'}}</option>
            <option value="2">(+2) {{localize 'SR5.PartialCover'}}</option>
            <option value="4">(+4) {{localize 'SR5.GoodCover'}}</option>
            {{/select}}
        </select>
    </div>
    <div class="form-group">
        <label>{{localize 'SR5.ActiveDefense'}}</label>
        <select name="activeDefense">
            {{#select activeDefense}}
            <option value="">{{localize 'SR5.None'}}</option>
            {{#each activeDefenses as |val key|}}
            <option value="{{key}}">(+{{val.value}}) {{localize val.label}}{{#if val.weapon}} - {{val.weapon}}{{/if}}</option>
            {{/each}}
            {{/select}}
        </select>
    </div>
</form>
