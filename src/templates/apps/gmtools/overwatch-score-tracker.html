<form class="{{cssClass}}" autocomplete="off">
    <div class="inventory">
        <div class="scroll-area">
            <div class="list-item item-section">
                <div class="item-left">
                    <div class="item-text item-name">
                        {{localize "SR6.ActorTypes.Character"}}
                    </div>
                </div>
                <div class="item-right">
                    <div class="item-icons item-text">
                        <a class="roll overwatch-score-add-actor" title="{{localize "SR6.OverwatchScoreTracker.AddSelect"}}">
                            <i class="fas fa-plus"></i>
                            {{localize "SR6.Add"}}
                        </a>
                    </div>
                </div>
            </div>
            {{#each actors as |actor index|}}
            <div class="list-item" data-actor-id="{{actor._id}}">
                <div class="item-left">
                    {{#if actor.img}}
                        <div class="item-img">
                            <img
                                src="{{actor.img}}"
                                title="{{actor.name}}"
                                height="24px"
                                width="24px"
                            />
                        </div>
                    {{/if}}
                    <div class="item-text item-name">
                        {{actor.name}}
                    </div>
                </div>
                <div class="item-right">
                    <div class="item-text">
                        <input
                            class="display overwatch-score-input"
                            size="3"
                            type="text"
                            value="{{actor.flags.shadowrun6e.overwatchScore}}"
                            data-dtype="Number"
                            placeholder="0"
                        />
                    </div>
                    <div class="item-text rtg"></div>
                    <div class="item-text" style="white-space: nowrap">
                        <span class="overwatch-score-add roll" title="{{localize 'SR6.AddOneToOverwatch'}}" data-amount="1">+1</span>
                        <span> / </span>
                        <span class="overwatch-score-add roll" title="{{localize 'SR6.AddFiveToOverwatch'}}" data-amount="5">+5</span>
                        <span> / </span>
                        <span class="roll overwatch-score-roll-15-minutes" title="{{localize 'SR6.AddFifteenMinutesToOverwatch'}}">
                            {{localize "SR6.PlusFifteenMinutes"}}
                        </span>
                    </div>
                    <div class="item-text rtg"></div>
                    <div class="item-text item-icons">
                        <i
                            class="roll fas fa-power-off overwatch-score-reset"
                            title="{{localize 'SR6.ResetOverwatchScore'}}"
                        ></i>
                    </div>
                </div>
            </div>
            {{/each}}
        </div>
    </div>
</form>
